<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment Form</title>
    <link rel="stylesheet" href=" ">
</head>
<body>
    <form action="">
    <h1>Payment Form</h1>
    <h2>Contact Details</h2>
    <p>Required fields are followed by *</p>
    <p> Name:* <input type="text" name="name" required></p>
    <fieldset>
        <legend>Gender</legend>
        <p>
            Male *<input type="radio" name="gender" id="male" required>
            Female* <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>
        Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
    <p> Email:* <input type="email" name="email" id="email" required></p>
    <p>Pincode: *<input type="pincode" name="pincode" id="pincode" required></p>
    <h2>Payment Information</h2>
    <p>card type :
        <select name="card_type" id="card_type">
        <option value="">---select a card type---</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">Mastercard</option>
    </select>
    <p> Card number:* <input type="number" name="card_number" id="card_number" required></p>
    <p> Expiration Date: *<input type="date" name="exp_date" id="exp_date" required></p>
    <p>CVV* <input type="password" name="CVV" id="CVV" required></p>
    <input type="submit" value="pay Now">
</form>

</body>
</html>
